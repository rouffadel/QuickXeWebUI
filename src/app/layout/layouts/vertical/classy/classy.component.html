
<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [appearance]="'compact'"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="isAdmin ? navigation.compact : navigation.default"
    [opened]="!isScreenSmall"
>
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="mb-4 mt-3 flex h-20 items-center justify-center">
            <img class="w-20 h-14" src="images/logo/QuickXe_logo.jpeg" />
                </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden"
    >
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>

        <!-- <div class="font-bold text-3xl">
            <img class="w-30 h-16" src="images/logo/QuickXe_logo.jpeg" />
        </div> -->
       
        <!-- Components -->
        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
            <div>
                <p>{{ currentDate | date: 'EEE, MMM d, y' }} {{ currentDate | date: 'shortTime' }}</p>
            </div>
            <!-- <div>
                <p>Your current location: {{ currentLocation }}</p>
            </div> -->

            <div class="ml-auto flex items-center ">
             
                <!-- <span matTooltip="This is a tooltip" matTooltipPosition="above">
                    Hover over this text to see tooltip
                </span> -->
                <span></span>
                <button mat-button [color]="'warn'" [matTooltip]="currentLocation">
                     <mat-icon class="text-red-600">location_on</mat-icon>  {{ areaName }}   
                </button>
            </div>
            
            <!-- <languages></languages> -->
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <user></user>
            <!-- <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages> -->

            <!-- <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()"
            >
                <mat-icon
                    [svgIcon]="'heroicons_outline:chat-bubble-left-right'"
                ></mat-icon>
            </button> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-auto flex-col">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        @if (true) {
            <router-outlet></router-outlet>
        }
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->
       <!-- Footer -->
       <div
       class="bg-card relative z-49 flex h-14 w-full flex-0 items-center justify-start border-t px-4 dark:bg-transparent md:px-6 print:hidden">
       
       <span class="text-black font-medium">
        QuickXe &copy; {{ currentYear }}
       </span>

       <span class="text-black font-medium" style="text-align: center; margin: auto;">CIN:U66110TS2025PTC193108</span>
       <span class="text-black lg:text-xl font-bold" style="text-align: right;">Kaaba Travel Care Forex Pvt Ltd</span>

   </div>
</div>
