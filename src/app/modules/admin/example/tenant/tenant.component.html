<div class="flex min-w-0 flex-auto flex-col">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="search-container">
      <mat-form-field class="search-field">
        <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Search">
      </mat-form-field>
    </div>

      <!-- CONTENT GOES HERE -->
    <div class="responsive-table-wrapper">
      <table mat-table [dataSource]="filteredData" class="mat-elevation-z8" style="max-height: 400px; overflow: auto;">
        
        <ng-container matColumnDef="contactName">
          <th class="sticky-header" mat-header-cell *matHeaderCellDef style="background-color: #A9A9A9; text-align: left;">
            <span style="vertical-align: middle;">Tenant Name</span> <!-- Tenant name aligned to middle --> 
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: left;"> 
            <div class="tenant-wrapper">
              <div class="tenant-info">
                <span class="tenant-text">{{ element.contactName }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th class="sticky-header" mat-header-cell *matHeaderCellDef style="background-color: #A9A9A9; text-align: left;">
            <span style="vertical-align: middle;">Email ID</span> <!-- Tenant name aligned to middle --> 
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: left;"> 
            <div class="tenant-wrapper">
              <div class="tenant-info">
                <span class="tenant-text">{{ element.email }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="contactNo">
          <th class="sticky-header" mat-header-cell *matHeaderCellDef style="background-color: #A9A9A9; text-align: left;">
            <span style="vertical-align: middle;">Mobile Number</span> <!-- Tenant name aligned to middle --> 
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: left;"> 
            <div class="tenant-wrapper">
              <div class="tenant-info">
                <span class="tenant-text">{{ element.contactNo }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="companyName">
          <th class="sticky-header" mat-header-cell *matHeaderCellDef style="background-color: #A9A9A9; text-align: left;">
            <span style="vertical-align: middle;">Company Name</span> <!-- Tenant name aligned to middle --> 
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: left;"> 
            <div class="tenant-wrapper">
              <div class="tenant-info">
                <span class="tenant-text">{{ element.companyName }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
